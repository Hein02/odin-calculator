<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Odin's Calculator</title>
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <main class="calculator">
      <div class="display">
        <div class="display__space"></div>
        <div class="display__nums js-display"></div>
      </div>
      <hr class="divider" />
      <div class="numpad">
        <button class="btn numpad__clear btn--misc js-clear">C</button>
        <button class="btn btn--op js-operators" value="divide">÷</button>
        <button class="btn btn--op js-operators" value="multiply">✕</button>
        <button class="btn js-numbers" value="7">7</button>
        <button class="btn js-numbers" value="8">8</button>
        <button class="btn js-numbers" value="9">9</button>
        <button class="btn btn--op js-operators" value="subtract">-</button>
        <button class="btn js-numbers" value="4">4</button>
        <button class="btn js-numbers" value="5">5</button>
        <button class="btn js-numbers" value="6">6</button>
        <button class="btn btn--op js-operators" value="add">+</button>
        <button class="btn js-numbers" value="1">1</button>
        <button class="btn js-numbers" value="2">2</button>
        <button class="btn js-numbers" value="3">3</button>
        <button class="btn numpad__zero js-numbers" value="0">0</button>
        <button class="btn js-point">.</button>
        <button class="btn btn--op numpad__eq js-calculate">=</button>
      </div>
    </main>
  </body>
</html>
