<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Odin's Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <div class="display__space"></div>
        <div class="display__nums js-display"></div>
      </div>
      <div class="numpad">
        <div class="nums numpad__g-one">
          <div class="nums__g nums__g-one">
            <button
              class="btn btn-zero calculator__btm-left-btn js-numbers"
              value="0"
            >
              0
            </button>
            <button class="btn js-point" value=".">.</button>
          </div>
          <div class="nums__g nums__g-two">
            <button class="btn js-numbers" value="1">1</button>
            <button class="btn js-numbers" value="2">2</button>
            <button class="btn js-numbers" value="3">3</button>
          </div>
          <div class="nums__g nums__g-three">
            <button class="btn js-numbers" value="4">4</button>
            <button class="btn js-numbers" value="5">5</button>
            <button class="btn js-numbers" value="6">6</button>
          </div>
          <div class="nums__g nums__g-four">
            <button class="btn js-numbers" value="7">7</button>
            <button class="btn js-numbers" value="8">8</button>
            <button class="btn js-numbers" value="9">9</button>
          </div>
        </div>
        <div class="operators numpad__g-two">
          <button class="btn operators__btn js-operators" value="add">+</button>
          <button class="btn operators__btn js-operators" value="subtract">
            -
          </button>
          <button class="btn operators__btn js-operators" value="multiply">
            *
          </button>
          <button class="btn operators__btn js-operators" value="divide">
            /
          </button>
          <button
            class="btn operators__btn calculator__btm-right-btn js-calculate"
            value="calculate"
          >
            =
          </button>
        </div>
        <div class="controls numpad__g-three">
          <button class="btn controls__btn js-clear" value="clear">C</button>
        </div>
      </div>
    </main>
  </body>
</html>
