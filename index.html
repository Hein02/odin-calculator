<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Odin's Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <div class="display__space"></div>
        <div class="display__nums">123</div>
      </div>
      <div class="numpad">
        <div class="nums numpad__g-one">
          <div class="nums__g nums__g-one">
            <button class="btn calculator__btm-left-btn">0</button>
          </div>
          <div class="nums__g nums__g-two">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
          </div>
          <div class="nums__g nums__g-three">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
          </div>
          <div class="nums__g nums__g-four">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
          </div>
        </div>
        <div class="operators numpad__g-two">
          <button class="btn operators__btn">+</button>
          <button class="btn operators__btn">-</button>
          <button class="btn operators__btn">*</button>
          <button class="btn operators__btn">/</button>
          <button class="btn operators__btn calculator__btm-right-btn">
            =
          </button>
        </div>
        <div class="controls numpad__g-three">
          <button class="btn controls__btn">C</button>
        </div>
      </div>
    </main>
  </body>
</html>
